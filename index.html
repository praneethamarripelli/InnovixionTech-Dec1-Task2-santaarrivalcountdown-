<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Merry Christmas</title>
</head>
<body>
<div class="container">
<img src="images/logo.png" class="logo" alt="logoname"/>
<div class="content">
<p>It's Time To Santa's Arrival</p>
<h1>Merry Christmas</h1>
<div class="time">
<div>
<p id="days">00</p>
<span class="heading">Days</span>
</div>
<div>
<p id="hours">00</p>
<span class="heading">Hours</span>
</div>
<div>
<p id="minutes">00</p>
<span class="heading">Minutes</span>
</div>
<div>
<p id="seconds">00</p>
<span class="heading">Seconds</span>
</div>
</div>
<button type="button">Collect Your Gift <img src="images/gift.png" alt="logo"/></button>
</div>
<img src="images/santa.png" class="santa" alt="santalogo"/>
</div>
<script src = "index.js"></script>  
</body>
</html>
